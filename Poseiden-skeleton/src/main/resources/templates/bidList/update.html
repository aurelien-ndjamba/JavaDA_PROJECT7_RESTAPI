<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Update Bid</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Update Bid</h2>
		</div>

		<div class="row">
			<form
				th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}"
				th:object="${bidList}" method="post" class="form-horizontal"
				style="width: 100%">
				<!--
			TODO: Create a form to edit the values of Bid, there are 2 buttons: Update data and Cancel to the list Bid
			 -->
				<label for="account">Account</label> <input type="text" id="account"
					th:field="*{account}" class="form-control" placeholder="Account" />
				<p>
					<span data-th-if="${exAccount}" style="color: red"> <span
						th:text="${exAccount}"> </span></span>
				</p>
				<label for="type">Type</label> <input type="text" id="type"
					th:field="*{type}" class="form-control" placeholder="Type" />
				<p>
					<span data-th-if="${exType}" style="color: red"> <span
						th:text="${exType}"> </span></span>
				</p>
				<label for="bidQuantity">Bid quantity</label><input type="number"
					id="bidQuantity" th:field="*{bidQuantity}" class="form-control"
					placeholder="Bid quantity" step="0.01" /> <br> 
					<a
					href="/bidList/list" class="btn btn-danger">Cancel</a>
				<button type="submit" class="btn btn-primary">Update
					BidList</button>
			</form>
		</div>

	</div>
</body>
</html>
