<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
      <title>Access Denied</title>
</head>
<body>
   <h3>Access Denied Exception</h3>
   <div>
	    Logged in user: <b th:inline="text"  class="user"> <span th:text="${userInfo}"> </span> </b>
	    <form th:action="@{/logout}" method="POST">
	         <input type="submit" value="Logout"/>
	    </form>
   </div> 	 
   <p class="error">
		<strong><span data-th-if="${errorMsg}"> <span
			th:text="${errorMsg}"> </span></span></strong>
	</p>
</body>
</html>
