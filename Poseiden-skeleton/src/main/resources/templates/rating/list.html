<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp; <a
					href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp; <a
					href="/rating/list">Ratings</a>&nbsp;|&nbsp; <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
				<a href="/ruleName/list">Rule</a> <span th:if="${authority}">
					&nbsp;|&nbsp; <a href="/secure/article-details">User</a>
				</span>
			</div>
			<div class="col-6 text-right">
				Logged in user: <b th:inline="text" class="user"> <span
					th:text="${userInfo}"> </span></b>
				<form th:action="@{/logout}" method="POST">
					<input type="submit" value="Logout" />
				</form>
			</div>
		</div>
		<div class="row">
			<h2>Rating List</h2>
		</div>
		<div class="row">
			<a href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>MoodysRating</th>
						<th>SandPRating</th>
						<th>FitchRating</th>
						<th>Order</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<!-- TODO: Show all Rating to the table, the Action column will have Edit & Delete buttons -->
					<tr data-th-each="r:${ratings}">
						<td><span data-th-text="${r.id}"> </span></td>
						<td><span data-th-text="${r.moodysRating}"> </span></td>
						<td><span data-th-text="${r.sandPRating}"> </span></td>
						<td><span data-th-text="${r.fitchRating}"> </span></td>
						<td><span data-th-text="${r.orderNumber}"> </span></td>
						<td style="text-align: center"><a
							th:href="@{/rating/update/{id}(id=${r.id})}"><span>Edit</span></a>
							&nbsp;|&nbsp; <a th:href="@{/rating/delete/{id}(id=${r.id})}"><span>Delete</span></a>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
